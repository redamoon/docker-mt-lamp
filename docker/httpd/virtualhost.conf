<VirtualHost *:80>
    DocumentRoot /var/www/local/html
    ServerName localhost
    Alias /cgi-bin/ /var/www/local/cgi-bin/
    AddHandler cgi-script .cgi
    <Directory "/var/www/local/cgi-bin">
        AddType applications/x-httpd-cgi .cgi
        AddHandler cgi-script .cgi
        AllowOverride None
        Options Indexes FollowSymLinks ExecCGI
        Require all granted
#        AllowOverride All
#        Order allow,deny
#        Allow from all
#        Options ExecCGI FollowSymLinks Includes
#        AddType application/x-httpd-cgi .cgi .pl
#        AddHandler image/gif .gif
#        AddHandler image/jpg .jpg
#        Require all granted
    </Directory>
    ErrorLog /var/www/local/logs/error_log
    TransferLog /var/www/local/logs/access_log
</VirtualHost>