<VirtualHost *:80>
    DocumentRoot /var/www/local/html
    ServerName localhost
    Alias /cgi-bin/ /var/www/local/cgi-bin/
    <Directory "/var/www/local">
        AllowOverride All
        Order allow,deny
        Allow from all
        Options ExecCGI FollowSymLinks Includes
        AddType application/x-httpd-cgi .cgi .pl
        AddHandler image/gif .gif
        AddHandler image/jpg .jpg
    </Directory>
    <IfModule mod_proxy.c>
        ProxyPass        /var/www/local/cgi-bin/mt/mt-static/ !
        ProxyPass        /var/www/local/cgi-bin/mt/ http://localhost:5000/cgi-bin/mt/
        ProxyPassReverse /var/www/local/cgi-bin/mt/ http://localhost:5000/cgi-bin/mt/
    </IfModule>
    ErrorLog /var/www/local/logs/error_log
    TransferLog /var/www/local/logs/access_log
</VirtualHost>
