# バージョンの指定
version: "3"

# サービス定義
services:
  mysql:
    container_name: ${CONTAINER_BASE_NAME}-db
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    env_file: .env
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./db-data:/var/lib/mysql
      - ./sql/test_data_mysql.sql:/docker-entrypoint-initdb.d/test_data_mysql.sql
    ports:
      - ${DB_PORT}
  mt:
    build:
      context: .
      dockerfile: ./docker/DockerfileMovableType
      args:
        APP_PORT: ${APP_PORT}
        WORK_DIR: ${WORK_DIR}
    volumes:
      - ./src:/var/www
      - ./mt-settings/mt-config.cgi:/var/www/html/mt/mt-config.cgi
    depends_on:
      - mysql
    env_file: .env
  web:
    container_name: ${CONTAINER_BASE_NAME}-apache
    build:
      context: .
      dockerfile: ./docker/DockerfileApache
    ports:
      - "${WEB_PORT}"
    volumes:
      - ./www/html:/var/www/local/html
      - ./www/logs:/var/www/local/logs
      - ./docker/httpd/virtualhost.conf:/etc/httpd/conf.d/virtualhost.conf
    depends_on:
      - mysql
      - mt
